<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 导入页面的基本样式 -->
    <link rel="stylesheet" href="./css/search.css" />
    <!-- 导入 jQuery -->
    <script src="./lib/jquery.js"></script>
    <script src="./lib/跨域请求.js"></script>
    <script src="./lib/template-web.js"></script>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <img src="./images/taobao_logo.png" alt="" class="logo" />

        <div class="box">
            <!-- tab 栏 -->
            <div class="tabs">
                <div class="tab-active">宝贝</div>
                <div>店铺</div>
            </div>
            <!-- 搜索区域（搜索框和搜索按钮） -->
            <div class="search-box">
                <input type="text" class="ipt" placeholder="请输入要搜索的内容" />
                <button class="btnSearch">
            搜索
          </button>
            </div>
            <!-- 建议 -->
            <div class="sug" style="padding:10px ; border: 2px #ccc solid; display: none; color: black; font-size: 12px;">


            </div>
        </div>
    </div>
</body>
<script type="text/html" id="tpl">
    {{each result}}
    <div class="sug-items">{{$value[0]}}</div>
    {{/each}}

</script>

</html>
